name: sonicity
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  audio_service: ^0.18.12
  audioplayers: ^6.0.0
  bottom_sheet: ^4.0.2
  cached_network_image: ^3.3.1
  carousel_slider: ^4.2.1
  clipboard: ^0.1.3
  cloud_firestore: ^4.14.0
  draggable_bottom_sheet_nullsafety: ^1.0.2
  file_manager: ^1.0.2
  file_picker: ^8.0.0+1
  firebase_auth: ^4.16.0
  firebase_core: ^2.24.2
  firebase_storage: ^11.6.0
  fl_chart: ^0.67.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_expandable_fab: ^2.0.0
  flutter_glow: ^0.3.0
  flutter_svg: ^2.0.10+1
  font_awesome_flutter: ^10.7.0
  gap: ^3.0.1
  get: ^4.6.6
  get_it: ^7.6.7
  glowy_borders:
    path: packages/flutter_glowy_borders/
  google_fonts: ^6.1.0
  google_nav_bar: ^5.0.6
  graphic: ^2.2.1
  html_unescape: ^2.0.0
  http: ^1.2.0
  iconify_flutter:
    path: packages/iconify_flutter_plus/
  interactive_slider: ^0.2.2
  intl: ^0.19.0
  just_audio: ^0.9.36
  line_awesome_flutter: ^2.0.0
  lottie: ^3.1.0
  mini_music_visualizer: ^1.1.0
  path_provider: ^2.1.2
  perfect_volume_control: ^1.0.5
  permission_handler: ^11.2.1
  readme_helper: ^0.1.2
  rename: ^3.0.1
  rxdart: ^0.27.7
  shared_preferences: ^2.2.2
  shimmer: ^3.0.0
  sleek_circular_slider: ^2.0.1
  sliver_tools: ^0.2.12
  smooth_page_indicator: ^1.1.0
  sqflite: ^2.3.2
  super_string: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
    android: true
    ios: true
    image_path: "assets/images/appLogo/appLogo150x150.png"

flutter:
  uses-material-design: true
  assets:
    - lib/.env
    - assets/images/
    - assets/images/albumCover/
    - assets/images/appLogo/
    - assets/images/artistCover/
    - assets/images/homeCover/
    - assets/images/myPlaylistCover/
    - assets/images/playlistCover/
    - assets/images/songCover/
    - assets/lottie/
  fonts:
    - family: Blkchcry
      fonts:
        - asset: assets/fonts/Blkchcry.ttf
    - family: CarnevaleeFreakshow
      fonts:
        - asset: assets/fonts/CarnevaleeFreakshow.ttf
    - family: Cornerita
      fonts:
        - asset: assets/fonts/Cornerita.ttf
    - family: GrenzeGotisch
      fonts:
        - asset: assets/fonts/GrenzeGotisch.ttf
    - family: LovelyMamma
      fonts:
        - asset: assets/fonts/lovelyMamma.ttf
    - family: MouldyCheese
      fonts:
        - asset: assets/fonts/MouldyCheese.ttf
    - family: NotoSerifDisplay
      fonts:
        - asset: assets/fonts/NotoSerifDisplay.ttf
    - family: Platypi
      fonts:
        - asset: assets/fonts/Platypi.ttf
    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay.ttf
    - family: PlaypenSans
      fonts:
        - asset: assets/fonts/PlaypenSans.ttf
    - family: Podkova
      fonts:
        - asset: assets/fonts/Podkova.ttf
    - family: RedRose
      fonts:
        - asset: assets/fonts/RedRose.ttf
    - family: SparkyStones
      fonts:
        - asset: assets/fonts/SparkyStones.ttf
    - family: SplineSansMono
      fonts:
        - asset: assets/fonts/SplineSansMono.ttf
    - family: Texturina
      fonts:
        - asset: assets/fonts/Texturina.ttf
