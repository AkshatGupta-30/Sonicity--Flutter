name: sonicity
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  file_manager: ^1.0.2
  file_picker: ^6.1.1
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.7.0
  get: ^4.6.6
  google_nav_bar: ^5.0.6
  line_awesome_flutter: ^2.0.0
  path_provider: ^2.1.2
  permission_handler: ^11.2.1
  rename: ^3.0.1
  shared_preferences: ^2.2.2
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
    android: true
    ios: true
    image_path: "assets/images/appLogo.jpg"

flutter:
  uses-material-design: true
  fonts:
    - family: LovelyMamma
      fonts:
        - asset: assets/fonts/lovelyMamma.ttf
